<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="tituloJanela">Unidades</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row"> <!-- INÍCIO DO GRID ROW DA TABELA -->
                        <div class="ui-grid-col-1"></div> <!-- LINHA PARA ESPAÇAMENTO DA TABELA NO INÍCIO -->

                        <div class="ui-grid-col-10">
                            <p:dataTable value="#{unidadeMB.unidades}" var="unidade"
                                         paginator="true" rows="10" paginatorPosition="bottom" 
                                         emptyMessage="Nenhum registro encontrado">

                                <f:facet name="header">Unidades</f:facet>

                                <p:column headerText="Código" width="2" style="text-align: center">#{unidade.id}</p:column>
                                <p:column headerText="Descrição" width="250">#{unidade.descricao}</p:column>
                                <p:column headerText="Sigla" width="20" style="text-align: center">#{unidade.sigla}</p:column>
                                <p:column headerText="Quantidade" width="10" style="text-align: center">#{unidade.quantidade}</p:column>

                                <p:column headerText="Editar" width="5" style="text-align: center">
                                    <h:commandLink action="#{unidadeMB.alteracao(unidade)}">
                                        <h:graphicImage value="/resources/images/editar.png" title="Editar" width="25" height="25"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="Excluir" width="5" style="text-align: center">
                                    <h:commandLink action="#{unidadeMB.excluir(unidade)}"
                                                   onclick="if(!confirm('Confirma exclusão do registro?'))return false">
                                        <h:graphicImage value="/resources/images/excluir.png" title="Excluir" width="25" height="25"/>
                                    </h:commandLink>
                                </p:column>                                                        
                            </p:dataTable>
                        </div>
                        <div class="ui-grid-col-1"></div>   
                    </div> <!-- FIM DO GRID ROW DA TABELA -->


                    <div class="ui-grid-row">                
                        <div class="ui-grid-col-1" align="right" style="width: 12%">
                            <h:commandLink action="#{unidadeMB.novo()}">
                                <h:graphicImage value="/resources/images/add.png" title="Novo" width="65" height="65"/>
                            </h:commandLink>
                        </div>                
                        <div class="ui-grid-col-2" align="right" style="width: 5%">
                            <h:commandLink action="#{unidadeMB.voltarIndex()}">
                                <h:graphicImage value="/resources/images/voltar.png" title="Voltar" width="60" height="60"/>
                            </h:commandLink>
                        </div>
                        <div class="ui-grid-col-6"></div>
                    </div>
                </div>
            </h:form>
        </ui:define>    
    </ui:composition>
</html>
