<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulojanela">Cadastro de Motorista</ui:define>
        <ui:define name="conteudo">
            <p:focus for="formularioCadastroMotorista:nome"/>
            <h:form id="formularioCadastroMotorista">
                <div class="ui-grid-row ui-grid-responsive"> <!-- INÍCIO DO GRID RESPONSIVO -->
                    <div class="ui-grid-row"> <!-- INÍCIO DA PRIMEIRA LINHA DO GRID -->
                        <div class="ui-grid-col-1"> <br/> </div> <!-- COLUNA DE ESPAÇAMENTO A DIREITA -->
                        
                        <div class="ui-grid-col-3">
                            <p:outputLabel value="Nome:"/><br/>
                            <p:inputText id="nome" value="#{motoristaMB.nome}" style="width: 95%"
                                         required="true" requiredMessage="Campo nome obrigatório" maxlength="30"/>                                                       
                        </div>
                        <div class="ui-grid-col-1">
                                <p:outputLabel value="CPF:"><br/>
                                <p:inputMask mask="999.999.999-99" id="cpf" value="#{motoristaMB.cpf}" style="width: 85%"
                                             required="true" requiredMessage="Campo CPF obrigatório" maxlength="14"/>
                            </p:outputLabel>
                        </div>                    
                        <div class="ui-grid-col-3">
                            <p:outputLabel value="Endereço:"><br/>
                                <p:inputText id="endereco" value="#{motoristaMB.endereco}" style="width: 95%"
                                             required="true" requiredMessage="Campo endereço obrigatório" maxlength="30"/>
                            </p:outputLabel>
                        </div>
                        <div class="ui-grid-col-1">
                            <p:outputLabel value="Número:"/><br/>
                            <p:inputText id="numero" value="#{motoristaMB.numero}" style="width: 85%"
                                         required="true" requiredMessage="Campo numero obrigatório" maxlength="6"/>
                        </div>
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Bairro:"/><br/>
                            <p:inputText id="bairro" value="#{motoristaMB.bairro}" style="width: 100%"
                                         required="true" requiredMessage="Campo bairro obrigatório" maxlength="20"/>
                        </div>
                        
                        <div class="ui-grid-col-1"> <br/> </div> <!-- COLUNA DE ESPAÇAMENTO A ESQUERDA -->
                    </div> <!-- FIM DA PRIMEIRA LINHA DO GRID -->
                    <br/>
                    
                    <div class="ui-grid-row"> <!-- INÍCIO DA SEGUNDA LINHA DO GRID -->
                        <div class="ui-grid-col-1"> <br/> </div> <!-- COLUNA DE ESPAÇAMENTO A DIREITA -->
                        
                            <div class="ui-grid-col-2">
                            <p:outputLabel value="Cidade"/><br/>
                            <p:selectOneMenu value="#{motoristaMB.idCidade}" style="width: 95%">
                                <f:selectItem noSelectionOption=""/>
                                <f:selectItems var="cidade" value="#{cidadeMB.cidades}"
                                               itemLabel="#{cidade.nome}"
                                               itemValue="#{cidade.id}"/>
                            </p:selectOneMenu>
                        </div>                          
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Telefone:"/><br/>
                            <p:inputMask mask="(99) 9999-9999" id="telefone" value="#{motoristaMB.telefone}" style="width: 90%"
                                         maxlength="13"/>
                        </div>
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Celular:"/><br/>
                            <p:inputMask mask="(99) 9 9999-9999" id="celular" value="#{motoristaMB.celular}" style="width: 90%"
                                         maxlength="14"/>
                        </div>
                        <div class="ui-grid-col-1">
                            
                        </div>
                        <div class="ui-grid-col-1">
                            <p:outputLabel value="CNH:"/><br/>
                            <p:inputText id="cnh" value="#{motoristaMB.cnh}" style="width: 85%" maxlength="11"/>
                        </div>
                        <div class="ui-grid-col-1">
                            <p:outputLabel value="Categoria:"/><br/>
                            <p:inputText id="categoria" value="#{motoristaMB.categoria}" style=" width: 80%"
                                         maxlength="2"/>
                        </div>              
                        <div class="ui-grid-col-2">
                        <h:outputText value="Nascimento"/><br/>
                        <p:calendar id="nascimento" value="#{motoristaMB.data_nascimento}" style="width: 20%"
                                    required="true" requiredMessage="Campo nascimento obrigatório"/>
                        </div>
                        <div class="ui-grid-col-1"> <br/> </div> <!-- COLUNA DE ESPAÇAMENTO A ESQUERDA -->
                    </div> <!-- FIM DA SEGUNDA LINHA DO GRID -->   
                    <br/>
                    
                    <div class="ui-grid-row"> <!-- INÍCIO DA TERCEIRA LINHA DO GRID -->
                        <div class="ui-grid-col-1"> <br/> </div> <!-- COLUNA DE ESPAÇAMENTO A DIREITA -->
                        
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Email:"/><br/>
                            <p:inputText id="email" value="#{motoristaMB.email}" style="width: 90%"/>                                         
                        </div>
                        <div class="ui-grid-col-3">
                            <p:outputLabel value="Observação:"/><br/>
                            <p:inputTextarea id="observacao" value="#{motoristaMB.observacao}" style="width: 95%" 
                                             maxlength="150"/>
                        </div>
                        
                        <div class="ui-grid-col-1"> <br/> </div> <!-- COLUNA DE ESPAÇAMENTO A ESQUERDA -->    
                    </div> <!-- FIM DA TERCEIRA COLUNA DO GRID -->   
                    <br/>
                    <div class="ui-grid-row"> <!-- INÍCIO DA LINHA DE BOTÕES DO GRID -->
                        <div class="ui-grid-col-1" align="right" style="width: 11%">
                            <h:commandLink action="#{motoristaMB.gravar()}">
                                <h:graphicImage value="/resources/images/salvar.png" title="Salvar" width="40" height="40"/>
                            </h:commandLink>
                        </div>
                        <div class="ui-grid-col-2" align="right" style="width: 4%">
                            <h:commandLink action="#{motoristaMB.voltar()}" immediate="true">
                                <h:graphicImage value="/resources/images/cancelar.png" title="Cancelar" width="40" height="40"/>
                            </h:commandLink>
                        </div>
                    </div> <!-- FINAL DA LINHA DE BOTÕES DO GRID -->
                </div> <!-- FIM DO GRID RESPONSIVO -->
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
