<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="tituloJanela">Motoristas</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <div class="ui-grid-responsive"> <!-- INÍCIO DO GRID RESPONSIVO -->
                    <div class="ui-grid-row"> <!-- INÍCIO DO GRID ROW DA TABELA -->
                        <div class="ui-grid-col-1"> <br/> </div> <!-- COLUNA PARA ESPAÇAMENTO DA TABELA NO INÍCIO -->
                        
                        <div class="ui-grid-col-10"> <!-- PRIMEIRA COLUNA DA TABELA -->
                            <p:dataTable value="#{motoristaMB.motoristas}" var="motorista"
                                         paginator="true" rows="10" paginatorPosition="bottom"
                                         emptyMessage="Nenhum registro encontrado">
                                
                                <f:facet name="header">Motoristas</f:facet>
                                
                                <p:column headerText="Código" width="2" style="text-align: center">#{motorista.id}</p:column>
                                <p:column headerText="Nome" width="50">#{motorista.nome}</p:column>
                                <p:column headerText="Endereço" width="50">#{motorista.endereco}</p:column>
                                <p:column headerText="Bairro" width="50">#{motorista.bairro}</p:column>
                                <p:column headerText="Nº" width="2">#{motorista.numero}</p:column>
                                <p:column headerText="Cidade" width="50">#{motorista.idCidade.nome}</p:column>
                                <p:column headerText="Telefone" width="50">#{motorista.telefone}</p:column>
                                <p:column headerText="Celular" width="50">#{motorista.celular}</p:column>
                                <p:column headerText="Email" width="50">#{motorista.email}</p:column>
                                
                                <p:column headerText="Editar" width="5" style="text-align: center">
                                    <h:commandLink action="#{motoristaMB.alteracao(motorista)}">
                                        <h:graphicImage value="/resources/images/editar.png" title="Editar" width="25" height="25"/>
                                    </h:commandLink>
                                </p:column>
                                <p:column headerText="Excluir" width="5" style="text-align: center">
                                    <p:commandLink action="#{motoristaMB.excluir(motorista)}" ajax="false"
                                                   onclick="if(!confirm('Confirma exclusão do registro?'))return false">
                                        <h:graphicImage value="/resources/images/excluir.png" title="Excluir" width="25" height="25"/>
                                    </p:commandLink>
                                </p:column>                                    
                            </p:dataTable>                        
                        </div> <!-- FIM DA PRIMEIRA COLUNA DA TABELA -->
                    </div> <!-- FIM DO GRID ROW DA TABELA -->
                    <div class="ui-grid-row"> <!-- INÍCIO DO GRID ROW DOS BOTÕES -->
                        <div class="ui-grid-col-1" align="right" style="width: 12%"> <!-- INÍCIO DA COLUNA BOTÃO NOVO -->
                            <h:commandLink action="#{motoristaMB.novo()}">
                                <h:graphicImage value="/resources/images/add.png" title="Novo" width="65" height="65"/>
                            </h:commandLink>
                        </div> <!-- FIM DACOLUNA BOTÃO NOVO -->

                        <div class="ui-grid-col-2" align="right" style="width: 5%"> <!-- INÍCIO DA COLUNA BOTÃO VOLTAR -->
                            <h:commandLink action="#{motoristaMB.voltaIndex()}">
                                <h:graphicImage value="/resources/images/voltar.png" title="Voltar" width="60" height="60"/>
                            </h:commandLink>
                        </div> <!-- FIM DA COLUNA BOTÃO VOLTAR -->
                        <div class="ui-grid-col-6"></div> <!-- COLUNAS PARA ESPAÇAMENTO CORRETO DOS BOTÕES -->
                    </div> <!-- FIM DO GRID ROW DOS BOTÕES -->
                </div> <!-- FIM DO GRID RESPONSIVO -->
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
