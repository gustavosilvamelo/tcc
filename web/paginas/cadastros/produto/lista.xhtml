<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="tituloJanela">Produtos</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <div class="ui-grid-responsive"> <!-- INÍCIO DO GRID RESPONSIVO -->
                    <div class="ui-grid-row"> <!-- INÍCIO DO GRID ROW DA TABELA -->
                        <div class="ui-grid-col-1"> <br/> </div> <!-- COLUNA PARA ESPAÇAMENTO DA TABELA NO INÍCIO -->
                        
                        <div class="ui-grid-col-10"> <!-- PRIMEIRA COLUNA DA TABELA -->
                            <p:dataTable value="#{produtoMB.produtos}" var="produto"
                                         paginator="true" rows="10" paginatorPosition="bottom"
                                         emptyMessage="Nenhum registro encontrado" rowExpandMode="true">
                                
                                <f:facet name="header">Produtos</f:facet>
                                
                                <p:column headerText="Código" width="2" style="text-align: center">#{produto.id}</p:column>
                                <p:column headerText="Descrição" width="150">#{produto.descricao}</p:column>
                                <p:column headerText="Unidade" width="2" style="text-align: center">#{produto.idUnidade.sigla}</p:column>
                                <p:column headerText="Preço" width="2" style="text-align: right">R$ <h:outputText value="#{produto.precoAtual}">
                                        <f:convertNumber minFractionDigits="2"/>
                                    </h:outputText>
                                    
                                </p:column>                 

                                <p:column headerText="Editar" width="1" style="text-align: center">
                                    <h:commandLink action="#{produtoMB.alteracao(produto)}">
                                        <h:graphicImage value="/resources/images/editar.png" title="Editar" width="25" height="25"/>
                                    </h:commandLink>
                                </p:column>
                                <p:column headerText="Excluir" width="1" style="text-align: center">
                                    <h:commandLink action="#{produtoMB.excluir(produto)}"
                                                   onclick="if(!confirm('Confirma exclusão do registro?'))return false">
                                        <h:graphicImage value="/resources/images/excluir.png" title="Excluir" width="25" height="25"/>
                                    </h:commandLink>
                                </p:column>                                    
                                
                                
                            </p:dataTable>
                        </div> <!-- FIM DA PRIMEIRA COLUNA DA TABELA -->        

                        <div class="ui-grid-row"> <!-- INÍCIO DO GRID ROW DOS BOTÕES -->
                            <div class="ui-grid-col-1" align="right" style="width: 12%"> <!-- INÍCIO DA COLUNA BOTÃO NOVO -->
                                <h:commandLink action="#{produtoMB.novo()}">
                                    <h:graphicImage value="/resources/images/add.png" title="Novo" width="65" height="65"/>
                                </h:commandLink>
                            </div> <!-- FIM DACOLUNA BOTÃO NOVO -->

                            <div class="ui-grid-col-2" align="right" style="width: 5%"> <!-- INÍCIO DA COLUNA BOTÃO VOLTAR -->
                                <h:commandLink action="#{produtoMB.voltaIndex()}">
                                    <h:graphicImage value="/resources/images/voltar.png" title="Voltar" width="60" height="60"/>
                                </h:commandLink>
                            </div> <!-- FIM DA COLUNA BOTÃO VOLTAR -->
                            <div class="ui-grid-col-6"></div> <!-- COLUNAS PARA ESPAÇAMENTO CORRETO DOS BOTÕES -->
                        </div> <!-- FIM DO GRID ROW DOS BOTÕES -->
                        
                    </div> <!-- FINAL DO GRID ROW DA TABELA -->
                </div> <!-- FINAL DO GRID RESPONSIVO -->    
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
